{% extends 'base.html' %}

{% block content %}
<h1>List of products</h1>
    {% for product in products %}
        <p>{{ product.name }} | {{ product.get_category_display }}</p>
        <p>Price: {{ product.price }}</p>
        <a href="{% url 'product_view' product.pk %}">More...</a>
        <p><a href="{% url "product_update" product.pk %}">Update</a></p>
        <p><a href="{% url "product_delete" product.pk %}">Delete</a></p>
    {% endfor %}
{% endblock %}
