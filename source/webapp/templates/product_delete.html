{% extends 'base.html' %}

{% block nav %}{% endblock %}

{% block content %}
    <form action="{% url "product_delete" product.pk %}" method="POST">
    {% csrf_token %}
        <h2>Are you sure want to delete {{ product.name }} ?</h2>
        <input type="submit" value="Yes">
    </form>
    <button><a href="{% url 'product_view' product.pk %}">No</a></button>
{% endblock %}
