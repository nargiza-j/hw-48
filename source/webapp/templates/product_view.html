{% extends 'base.html' %}
{% block content %}
    <p>{{ product.name }} | {{ product.get_category_display }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Remainder: {{ product.remainder }}</p>
    <a href="{% url 'index' %}">Return to list of products</a>
{% endblock %}
